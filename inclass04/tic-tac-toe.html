<!DOCTYPE HTML>
<html>
   <head>
      <title>Tic-Tac-Toe</title>
      <link rel="stylesheet" href="styles2.css">
   </head>
   <body>
      <h1>Tic-Tac-Toe</h1>

      <div id="board">
         <div class="x">X</div>
         <div class="o">O</div>
         <div></div>
         <div></div>
         <div class="x">X</div>
         <div></div>
         <div class="o">O</div>
         <div></div>
         <div class="x">X</div>
      </div>

      <br><br><br>

      <div id="board2" class="ttt-wrapper">
        <div class="cell x">X</div>
        <div class="cell o">O</div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell x">X</div>
        <div class="cell"></div>
        <div class="cell o">O</div>
        <div class="cell"></div>
        <div class="cell x">X</div>
      </div>
   </body>
</html>
